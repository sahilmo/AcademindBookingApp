<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/place/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>
            <ion-item>
              <ion-label>{{booking.placeTitle}}</ion-label>
              <p>{{booking.guestNumber}}</p>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="onCancelBooking(booking.id,slidingBooking)" color="danger">
                <ion-icon slot="icon-only" name="trash" ></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
