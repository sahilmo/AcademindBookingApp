<ion-header>
  <ion-toolbar>
    <ion-title> {{!isLogin? 'Sign up' : 'Login'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input
              ngModel
              name="email"
              type="email"
              placeholder="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <ion-label>
              Enter Valid Email Address
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              ngModel
              name="password"
              minlength="6"
              type="password"
              placeholder="Password"
              #passCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
            <ion-label>
              Password Should be 6 char
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center">
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <ion-button
            (click)="onSwitchMode()"
            color="primary"
            type="button"
            fill="clear"
            expand="block"
            >Switch to {{isLogin? 'Sign up' : 'Login'}}
          </ion-button>
          <ion-button
            color="primary"
            type="submit"
            (click)="onLogin()"
            expand="block"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
