<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bookable">
      <ion-label>Bookable</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-grid fixed *ngIf="!relevantPlaces || relevantPlaces.length <= 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>There are no bookable places right now, Please come back later!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed *ngIf="relevantPlaces.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle
              >{{relevantPlaces[0].id}} Price :{{relevantPlaces[0].price |
              currency }}</ion-card-subtitle
            >
            <ion-card-title>{{relevantPlaces[0].title}}</ion-card-title>
          </ion-card-header>
          <ion-img src="{{relevantPlaces[0].imageUrl}}"></ion-img>
          <ion-card-content class="ion-text-center" class="ion-padding">
            <p>
              <ion-text color="danger">
                {{relevantPlaces[0].description}}</ion-text
              >
            </p>
          </ion-card-content>
          <div>
            <ion-button
              routerDirection="forward"
              [routerLink]="['/','place','tabs','discover',relevantPlaces[0].id]"
              expand="block"
              fill="clear"
              shape="round"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-virtual-scroll
          [items]="listedLoadedPlaces"
          approxItemHeight="70px"
        >
          <ion-item
            [routerLink]="['/','place','tabs','discover',p.id]"
            detail
            *virtualItem="let p"
          >
            <ion-thumbnail slot="start">
              <ion-img src="{{p.imageUrl}}"></ion-img>
            </ion-thumbnail>
            <ion-label>
              {{p.title}} {{p.description}}
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
