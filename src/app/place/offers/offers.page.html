<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/place/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <div class="ion-text-center">
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
      </div>

      <div class="ion-text-center" *ngIf="!isLoading && offers.length <=0">
        No Offers found! Please Create one first!
        <ion-button routerLink='/place/tabs/offers/new' >
         Offer New Place
        </ion-button>
      </div>
      <ion-list *ngIf="!isLoading && offers.length > 0">
        <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
          <app-offer-item [offer]="offer"></app-offer-item>
          <ion-item-options side="end">
            <ion-item-option
              color="secondary"
              (click)="onEdit(offer.id,slidingItem)"
            >
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
