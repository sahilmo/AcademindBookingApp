<div class="picker">
  <ion-img
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
    (click)="onPickImage()"
  ></ion-img>
  <ion-button *ngIf="!selectedImage || !showPreview" (click)="onPickImage()">
    <ion-icon slot="icon-only" name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
