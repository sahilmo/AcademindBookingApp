<div class="picker">
  <ion-spinner *ngIf="isLoading" name="bubbles"></ion-spinner>
  <ion-img
    class="location-image"
    [src]="selectedLocationImage"
    *ngIf="selectedLocationImage && !isLoading && showPreview"
    (click)="onPickLocation()"
  ></ion-img>
  <ion-button *ngIf="(!selectedLocationImage  && !showPreview)&& !isLoading" (click)="onPickLocation()">
    <ion-icon slot="icon-only" name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
